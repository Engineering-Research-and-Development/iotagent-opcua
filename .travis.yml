language: node_js
sudo: required

branches:
  only:
    - master

services:
  - docker

jobs:
  include:
    - stage: test
      name: "Unit Tests: Node 10"

      node_js:
        - 10

      install:
        - ./tests/load_test_configuration.sh
        - npm install --ignore-scripts
        - ./replace_local_ip.sh
        - cd testCommands
        - docker-compose up -d

      #before_script:
      #  - npm run lint

      script:
        - npm run coverage
