language: node_js
sudo: required

node_js:
 - "8"
 - "10"

branches:
  only:
    - master

services:
  - mongodb
  - docker

install:
 - npm install

before_install:
 - docker pull fiware/orion:latest
 - docker run -d --net host -l orion fiware/orion:latest
 - npm update -q

