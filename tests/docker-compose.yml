version: "3.2"

services:
  iotcarsrv:
    hostname: iotcarsrv
    image: iotagent4fiware/opcuacarsrv:latest
    networks:
      - hostnet
    ports:
      - "5001:5001"

  mongodb:
    image: mongo:4.2
    hostname: mongodb
    ports:
      - "27017:27017"
    networks:
      - hostnet
    command: --bind_ip_all
    volumes:
      - mongo-db:/data

  orion:
    image: fiware/orion:latest
    hostname: orion
    container_name: fiware-orion
    depends_on:
      - mongo-db
    networks:
      - hostnet
    ports:
      - "1026:1026"
    command: -dbhost mongo-db -logLevel INFO

networks:
  hostnet:

volumes:
  mongo-db:
